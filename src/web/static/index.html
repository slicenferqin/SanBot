<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanBot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&family=Geist+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <style>
    :root {
      /* Background layers */
      --bg-0: #0a0a0a;
      --bg-1: #111111;
      --bg-2: #191919;
      --bg-3: #222222;

      /* Text hierarchy */
      --text-1: #fafafa;
      --text-2: #a0a0a0;
      --text-3: #666666;
      --text-4: #444444;

      /* Borders */
      --border-1: #222222;
      --border-2: #333333;

      /* Semantic colors */
      --accent: #3b82f6;
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --info: #8b5cf6;

      /* Typography */
      --font-sans: "Geist", -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      --font-mono: "Geist Mono", "SF Mono", "Consolas", monospace;
      --text-xs: 11px;
      --text-sm: 12px;
      --text-base: 13px;
      --text-lg: 14px;
      --text-xl: 16px;

      /* Spacing */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-6: 24px;
      --space-8: 32px;

      /* Transitions */
      --t-fast: 100ms ease-out;
      --t-normal: 150ms ease-out;
      --t-slow: 200ms ease-out;

      /* Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
    }
</style>
</head>
<body>
</body>
</html>
